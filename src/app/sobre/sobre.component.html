<app-header></app-header>
<div class="container  bg-transparent">
    <div class="row">
        <div class="card text-light bg-tr">
            <div class="card-body d-flex flex-column">
                <div class="d-flex">
                    <div class="line"></div>
                    <p class="card-title px-2 fw-semibold">Sobre</p>
                    <div class="line"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-8 profiledes">
                        <p class="card-text fw-bolder fs-4 brown">{{data.jobtitle}} </p>
                        <p class="card-text fs-6 text-white">
                            {{data.description}}
                        </p>
                        <div class="d-flex align-items-center py-2">
                            <img src="./../../assets/logo/phone.svg" alt="">
                            <p class="text-white px-2 m-0">{{data.phoneNumber}}</p>
                        </div>
                        <div class="d-flex align-items-center py-2">
                            <img src="./../../assets/logo/gmail.svg" alt="">
                            <p class="text-white px-2 m-0">{{data.gmail}}</p>
                        </div>
                        <div class="d-flex align-items-center py-2">
                            <img src="./../../assets/logo/location.svg" alt="">
                            <p class="text-white px-2 m-0">{{data.location}}</p>
                        </div>
                        <div class="d-flex align-items-center pt-4">
                            <a class="form-button text-decoration-none" href="./../../assets/Aladeojebi Opeyemi CV.pdf"
                                target="_blank">Retomar Download</a>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 profile">
                        <img [src]="data.profileImage" class="profileimg w-100">
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="d-flex">
                        <div class="line"></div>
                        <p class="card-title px-2 fw-semibold">Skills</p>
                        <div class="line"></div>
                    </div>
                    <div class="py-4" *ngFor="let section of skillsArray">
                        <h2>{{ section.header }}</h2>
                        <p class="border-line"></p>
                        <div class="d-flex">
                            <div class="row">
                                <div class="d-flex flex-wrap">
                                    <div *ngFor="let skill of section.skills" class="px-4 pt-4">
                                        <div class="d-flex flex-column">
                                            <span class="py-2">{{ skill.name }}</span>
                                            <div class="d-flex">
                                                <div class="row">
                                                    <div class="col">
                                                        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                                                            <img [src]="star <= skill.rating ?  './../../assets/logo/star.svg' :'./../../assets/logo/starnofilled.svg'"
                                                                alt="Star" class="px-1">
                                                        </ng-container>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-5" *ngIf="reviews.length>0">
                    <div class="d-flex">
                        <div class="line"></div>
                        <p class="card-title px-2 fw-semibold">Testemunhos</p>
                        <div class="line"></div>
                    </div>
                    <div class="d-flex">
                        <div class="row">
                            <div class="col mobile-container" *ngFor="let fill of reviews; let i = index">
                                <div class="TestBG mx-2">
                                    <div class="card p-3 bg-transparent">
                                        <div class="card-title">
                                            <div class="d-flex">
                                                <div>
                                                    <img [src]="fill.profileimg" class="testimg" alt="">
                                                </div>
                                                <div class="py-2 px-3">
                                                    <p class="p-0 m-0 text-white fw-bold">{{fill.profilename}}</p>
                                                    <p class="p-0 m-0 text-white ds">{{fill.position}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <span class="text-white">
                                                {{fill.describe}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
