<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="card text-light bg-tr">
            <div class="card-body d-flex flex-column">
                <div class="row">
                    <div class="d-flex">
                        <div class="line"></div>
                        <p class="card-title px-2 fw-semibold">Contacto</p>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="py-3 d-flex justify-content-center">
                        <span>
                            Tem alguma ideia em mente? Vamos transformá-la em negócio.
                            Entre em contacto.
                        </span>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <div class="d-flex">
                            <div class="circle-color">
                                <img src="./../../assets/logo/location.svg" alt="" srcset="">
                            </div>
                            <span class="px-3">
                                <p class="mains">Endereço</p>
                                <p class="black-color"></p>
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex">
                            <div class="circle-color">
                                <img src="./../../assets/logo/gmail.svg" alt="" srcset="">
                            </div>
                            <span class="px-3">
                                <p class="mains">E-mail</p>
                                <p class="black-color">{{data.gmail}}</p>
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex">
                            <div class="circle-color">
                                <img src="./../../assets/logo/phone.svg" alt="" srcset="">
                            </div>
                            <span class="px-3">
                                <p class="mains">Ligar</p>
                                <p class="black-color">{{data.phoneNumber}}</p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="d-flex justify-content-start align-items-center">
                        <span class="text-white">Siga-me nas redes sociais</span>
                        <div class="d-flex pt-4" id="social-media">
                            <div class="px-3 border-1" *ngFor="let social of socialMedia; let i = index">
                                <div class="icon-border">
                                    <a [href]="social.link"><img class="ssd" [src]="social.logo"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="blue">
                        <div class="card bg-transparent border-0">
                            <div class="card-title py-3">
                                <h3 class="text-white">Preencha o formulário</h3>
                            </div>
                            <div class="card-body">
                                <div class="d-flex flex-column gap-3">
                                    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
                                        <div class="d-flex">
                                            <div class="col d-grid">
                                                <label class="text-white py-2" for="Nome">Nome</label>
                                                <input type="text" class="input-color" placeholder="hi i am here"
                                                    formControlName="name">
                                            </div>
                                            <div class="col d-grid mx-2">
                                                <label class="text-white py-2" for="E-mail">E-mail</label>
                                                <input type="text" class="input-color" placeholder="hi i am here"
                                                    formControlName="email">
                                            </div>
                                        </div>
                                        <div class="d-grid">
                                            <label class="text-white py-2" for="Mensagem">Mensagem</label>
                                            <textarea type="text" class="input-color" placeholder="hi i am here"
                                                formControlName="message"></textarea>
                                        </div>
                                        <button class="form-button" type="submit">Enviar mensagem</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
